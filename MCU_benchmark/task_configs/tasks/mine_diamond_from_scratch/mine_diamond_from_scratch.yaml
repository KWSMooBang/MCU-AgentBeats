custom_init_commands: []
defaults:
- base
- _self_
text: Starting with nothing, obtain a diamond by gathering wood, crafting tools, mining ores, and smelting iron.

# Milestone-based reward configuration
# Total max reward: 50 points
milestone_reward_cfg:
  # === Stage 1: Basic Survival === (5 points)
  - event: mine_block
    identity: mine_log
    objects: [log, oak_log, birch_log, spruce_log]
    reward: 1.0
    max_reward_times: 1

  - event: craft_item
    identity: crafting_table
    objects: [crafting_table]
    reward: 1.0
    max_reward_times: 1

  # === Stage 2: Stone Age === (5 points)
  - event: craft_item
    identity: wooden_pickaxe
    objects: [wooden_pickaxe]
    reward: 1.0
    max_reward_times: 1

  - event: mine_block
    identity: mine_cobblestone
    objects: [cobblestone]
    reward: 1.0
    max_reward_times: 1

  - event: craft_item
    identity: stone_pickaxe
    objects: [stone_pickaxe]
    reward: 1.0
    max_reward_times: 1

  # === Stage 3: Iron Age === (20 points)
  - event: mine_block
    identity: mine_iron_ore
    objects: [iron_ore, deepslate_iron_ore]
    reward: 1.0
    max_reward_times: 1

  - event: craft_item
    identity: furnace
    objects: [furnace]
    reward: 1.0
    max_reward_times: 1

  - event: pickup
    identity: iron_ingot
    objects: [iron_ingot]
    reward: 1.0
    max_reward_times: 1

  # === Stage 4: Diamond Mining === (15 points)
  - event: craft_item
    identity: iron_pickaxe
    objects: [iron_pickaxe]
    reward: 1.0
    max_reward_times: 1

  - event: pickup
    identity: diamond
    objects: [diamond]
    reward: 1.0
    max_reward_times: 1
